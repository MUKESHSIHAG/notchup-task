<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <!-- <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script> -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="script.js"></script>
    <title>notchup trial</title>
  </head>
  <body>
    <!-- As a link -->
    <nav class="navbar navbar-light bg-dark">
      <a class="navbar-brand text-light" href="https://github.com/MUKESHSIHAG/notchup-task" target="_blank">Github link of Code</a>
    </nav>
    <center><h4>Book a free Trial Coding Session</h4></center>
    <form>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="name">Parent's Name</label>
            <input type="name" class="form-control" id="pname" placeholder="Parent's Name">
          </div>
          <div class="form-group col-md-6">
            <label for="tel">Parent's Contact Number</label>
            <input type="tel" class="form-control" placeholder="Parent's Contact Number">
          </div>
        </div>
        <div class="form-row">          
          <div class="form-group col-md-6">
            <label for="email">Parent's Email</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="test@gmail.com">
          </div>
          <div class="form-group col-md-6">
            <label for="name">Child name</label>
            <input type="name" class="form-control" id="inputPassword4" placeholder="name of Child">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="number">Child Age</label>
            <input type="number" class="form-control" id="inputAddress2" placeholder="Age of Child">
          </div>        
          <div class="form-group col-md-6">
            <label for="course_name">Course Name</label>
            <select id="course_name" class="form-control course_name">
              <option selected>Choose...</option>
            </select>
          </div>
        </div>
        <div class="form-row">     
          <div class="form-group col-md-6">
            <label for="choose_date">Choose a Date</label>
            <select id="choose_date" class="form-control">
              <option selected>Choose...</option>
            </select>
          </div>
          <div class="form-group col-md-6">
            <label for="choose_time">Choose Time Slot</label>
            <select id="choose_time" class="form-control">
              <option selected>Choose...</option>
            </select>
          </div>
        </div>
        <center><button type="submit" class="btn btn-primary col-md-6">Submit</button></center>
      </form>

  </body>
</html>
